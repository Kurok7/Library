<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/4a6dd0cd6d.js"
			crossorigin="anonymous"
		></script>
		<title>Library App</title>
	</head>
	<body>
		<header>
			<div class="header">
				<img src="./img/logo.png" alt="" class="logo" />
			</div>
		</header>
		<section class="book-details">
			<div class="form-sheet">
				<form action="">
					<label for="title">Title</label>
					<input
						type="text"
						id="title"
						name="title"
						placeholder="book title..."
					/>
					<br />
					<label for="author">Author</label>
					<input
						type="text"
						id="author"
						name="author"
						placeholder="book author..."
					/>
					<br />
					<label for="genre">Genre</label>
					<input
						type="text"
						id="genre"
						name="genre"
						placeholder="genre of book..."
					/>
					<input type="submit" value="Submit" />
				</form>
			</div>
		</section>
		<main class="library">
			<!-- <button onclick="" class="add">Add Book</button> -->
			<div class="book-collection"></div>
		</main>
	</body>
	<footer>
		<p>
			Copyright Â© 2022 Juan Malone
			<a href="https://github.com/Kurok7" target="_blank">
				<i class="fab fa-github"></i>
			</a>
		</p>
	</footer>
	<script src="main.js"></script>
</html>
